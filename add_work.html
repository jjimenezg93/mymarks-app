<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyMarks</title>

    <!-- Bootstrap Core CSS -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="resources/css/blog-home.css" rel="stylesheet">
</head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:  ghostwhite">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <div class="navbar-brand" style="color: #222222"><a href="/"> MyMarks</a></div>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- /.nav -->

        <!-- Page Content -->
        <div class="container">
            <div class="col-md-8">
                {% if pondOver == True %}
                    <script type="text/javascript">document.write("pondOver");</script>
                {% endif %}
                <form id="formNewSubject" method="post" action="/add_work?subject={{subject.name}}">
                <h1 class="page-header">
                    <small>Add Work to {{subject.name}}</small>
                </h1>
                    <div class="form-group">
                        <label for="workName">Work name </label>
                        <input class="form-control" type="text" name="workName" required>
                    </div>
                    <div class="form-group">
                        <label for="workMark">Mark </label>
                        <input type="number" min="0" max="10" class="form-control bfh-number" type="text" name="workMark" required>
                    </div>
                    <div class="form-group">
                        <label for="workPonderation">Ponderation (%) </label>
                        <input type="number" min="0" max="100" class="form-control" type="text" name="workPonderation" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add work</button>
                </form>
                <div class="col-lg-12" style="margin-top: 5px;"><a href="/detailed_subject?subject={{subject.name}}" type="submit" class="btn btn-link">Back to {{subject.name}}</a></div>
            </div>
        </div>
        <!-- Page Content -->
    </body>
</html>
