<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyMarks</title>

    <!-- Bootstrap Core CSS -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="resources/css/blog-home.css" rel="stylesheet">
</head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:  ghostwhite">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <div class="navbar-brand" style="color: #222222"><a href="/"> MyMarks</a></div>
                </div>
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">
            <h1 class="page-header">
                    <small>{{subject.name}}</small>
                </h1>
                <form id="formDetailedSubject" method="post" action="/add_work">
                    <table class="table table-bordered">
                        <tr>
                            <td>
                                <span class="text-center"><b>Work name</b></span>
                            </td>
                            <td><b>Mark (/10)</b></td>
                            <td><b>% (over 100)</b></td>
                        </tr>
                        {% for work in works %}
                        <tr>
                            <td>
                                <span class="text-center">{{work.name}}</span>
                            </td>
                            <td>
                                <span class="text-center">{{work.mark}}</span>
                            </td>
                            <td>
                                <span class="text-center">{{work.pond}}</span>
                            </td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <td>
                            </td>
                            <td><b>Total</b></td>
                            <td><b>{{subject.mark}}</b></td>
                        </tr>
                    </table>
                    <div class="col-md-8">
                        <a href="add_work?subject={{subject.name}}" id="addWork" type="submit" class="btn btn-primary">Add work</a>
                    </div>
                </form>
                    <div class="col-md-8">
                        <a href="/delete_work?subject={{subject.name}}" id="deleteWork" type="submit" class="btn btn-primary">Delete work</a>
                        <a class="btn btn-primary" href="/">Back to subjects</a>
                    </div>
        </div>
    </body>
</html>
