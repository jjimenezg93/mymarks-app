<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyMarks</title>

    <!-- Bootstrap Core CSS -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="resources/css/blog-home.css" rel="stylesheet">
</head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:  ghostwhite">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <div class="navbar-brand" style="color: #222222">MyMarks</div>
                </div>
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">
            <h1 class="page-header">
                    <small>{{subject}}</small>
                </h1>
                <form id="formDetailedSubject" method="get" action="/detailed_subject">
                    <table class="table table-bordered">
                        <tr>
                            <td>
                                <span class="text-center">Work</span>
                            </td>
                            <td>
                                Mark (/10)
                            </td>
                            <td>
                                % over 100
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <span class="text-center">{{work}}</span>
                            </td>
                            <td>
                                <span class="text-center">{{mark}}</span>
                            </td>
                            <td>
                                <span class="text-center">{{pond}}</span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                                {{total}}
                            </td>
                        </tr>
                    </table>
                </form>
            <div class="col-md-8">
                <a class="btn btn-primary" href="subjects">Back to subjects</a>
            </div>
        </div>
    </body>
</html>
