<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyMarks</title>

    <!-- Bootstrap Core CSS -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="resources/css/blog-home.css" rel="stylesheet">
</head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:  ghostwhite">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <div class="navbar-brand" style="color: #222222">MyMarks</div>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="col-md-8">

                <h1 class="page-header">
                    <small>Subjects</small>
                </h1>
                <form id="formSubjects" method="get" action="/subjects.html">
                    <table class="table table-bordered">
                        <tr>
                            <td>
                                <span class="text-center">Subject name</span>
                            </td>
                            <td>
                                Mark (/10)
                            </td>
                        </tr>
                        {% for subject in subjects %}
                            <tr>
                                <td>
                                    <span class="text-center">{{subject}}</span>
                                </td>
                                <td>
                                    {{mark}}
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </form>
                <!-- Pager
                <ul class="pager">
                    <li class="previous">
                        <a href="#">&larr; Previous</a>
                    </li>
                    <li class="next">
                        <a href="#">Next &rarr;</a>
                    </li>
                </ul>-->

            </div>
        </div>
    </body>
</html>
